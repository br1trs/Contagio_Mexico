<h1 class="head-contacto text-center" data-aos="fade-up">En que te podemos ayudar?</h1>
</div>
<div class="container">
    <div class="row pad1">
    <div class="col-sm-7" data-aos="fade-right">
        <!--<a href="tel:+525626021290" id="llamada">

        <a href="mailto:info@contagiomexico.com" id="correo">
            <div>
                <h3>¡Envía un correo!</h3>
                <p>info@contagiomexico.com</p>
            </div>
        </a>
        <!-- Principio del widget de enlace de Calendly -->
        <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
        <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
        <a id="calendario" href="" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/contagiomx?primary_color=d93636'});return false;"><div> <h3>¿No es suficiente? <br> Programa una cita con nuestros especialistas</h3> </div></a>
        <!-- Final del widget de enlace de Calendly -->
    </div>
    <div class="col-sm-4" data-aos="fade-left">
        <form id="contactForm" name="serverless-form" method="post" action="https://sheetdb.io/api/v1/6jzb30ll3obqk" >
          <div class="form-group" >
              <label for="Nombre">Nombre</label>
              <input class="form-control" id="Nombre" name="data[Nombre]" placeholder="Ingresa tu nombre" required>
              </div>
            <div class="form-group">
              <label for="Email">Email</label>
              <input required type="email" class="form-control" id="Email" name="data[Email]" placeholder="Ingresa un correo electrónico">
          </div>
            <div class="form-group">
                <label for="Tel">Teléfono</label>
                <input class="form-control" id="Tel" name="data[tel]" placeholder="Ingresa un número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="Coment">¿En que te podemos ayudar?</label>
                <textarea class="form-control" id="Coment" name="data[Comentarios]" rows="4" required></textarea>
        </div>
        <button class="btnempezar align-self-center" type="submit" >ENVIAR</button>
        </form>
        </div>
    </div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
<script>
    var form = document.getElementById('contactForm');
    form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method : "POST",
            body: new FormData(document.getElementById("contactForm")),
        }).then(
            response => response.json()
        ).then((html) => {
            // you can put any JS code here
            window.location.href = 'thank-you.html';
        });
    });
</script>
